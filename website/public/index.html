<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <h1 class="h3">Top 20 users</h1>
          <div>
            <canvas id="top-20-users-chart"></canvas>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-8 offset-2">
          <h1 class="3">Daily tweets distribution</h1>
          <div>
            <canvas id="daily-tweets-distribution-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-8 offset-2">
          <h1 class="3">User tweets distribution</h1>
          <label for="">User Name:</label>
          <input type="text" name="user" id="user-name-input" />
          <div>
            <canvas id="user-tweets-distribution"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="/app.js"></script>
  </body>
</html>
